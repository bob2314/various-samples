<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="text/css" rel="stylesheet" href="/css/global.css" />
    <link type="text/css" rel="stylesheet" href="/css/themes.css" />
    <script data-host="" src="/merlin.js"></script>
</head>

<body>
<input type="hidden" id="curEnviron" value="devint">

<h2>API</h2>
<table class="overall"
       data-module="bazaarVoice/reviewsBars"
       data-option-reviews="520"
       data-option-type="api"
       data-option-product="prod1220020">
    <tbody>
        <tr>
            <td class="icon icon-spinner icon-spin"></td>
        </tr>
    </tbody>
</table>

<h2>Static</h2>
<table class="overall"
       data-module="bazaarVoice/reviewsBars"
       data-option-reviews="5"
       data-option-type="static"
       data-option-product="prod1220020">
    <tbody>
    <tr>
        <td class="stars">5 star</td>
        <td class="range">
            <div class="range-slider disabled" data-slider="2">
                <span class="range-slider-active-segment"></span>
            </div>
        </td>
        <td class="total">2</td>
    </tr>
    <tr>
        <td class="stars">4 star</td>
        <td class="range">
            <div class="range-slider disabled" data-slider="1">
                <span class="range-slider-active-segment"></span>
            </div>
        </td>
        <td class="total">1</td>
    </tr>
    <tr>
        <td class="stars">3 star</td>
        <td class="range">
            <div class="range-slider disabled" data-slider="1">
                <span class="range-slider-active-segment"></span>
            </div>
        </td>
        <td class="total">1</td>
    </tr>
    <tr>
        <td class="stars">2 star</td>
        <td class="range">
            <div class="range-slider disabled" data-slider="0">
                <span class="range-slider-active-segment"></span>
            </div>
        </td>
        <td class="total">0</td>
    </tr>
    <tr>
        <td class="stars">1 star</td>
        <td class="range">
            <div class="range-slider disabled" data-slider="1">
                <span class="range-slider-active-segment"></span>
            </div>
        </td>
        <td class="total">1</td>
    </tr>

    </tbody>
</table>


</body>
</html>
